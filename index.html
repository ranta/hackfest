<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Amazing Pokemon Game</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" type="text/javascript"></script>
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<main id="main">
  <h1>Amazing Pokemon Game</h1>
  <h2>Guess the name of the pokemon</h2>
  <div id="choices">
    <button id="choice-1" class="choice-button"></button>
    <button id="choice-2" class="choice-button"></button>
    <button id="choice-3" class="choice-button"></button>
    <button id="choice-4" class="choice-button"></button>
  </div>

  <template id="pokemon-template">
    <div id="pokemon">
      <img alt="" src="" height="400" width="400">
    </div>
  </template>

  <template id="score-template">
    <div id="score">
      <p>Correct: <span id="score-correct"></span></p>
      <p>Incorrect: <span id="score-incorrect"></span></p>
      <p>Streak: <span id="score-streak"></span></p>
      <p>Max streak: <span id="score-max-streak"></span></p>
    </div>
  </template>

  <template id="correct-template">
    <div id="correct">
      <p>You guessed correctly! :) It was <span class="pokemon-name"></span></p>
    </div>
  </template>

  <template id="incorrect-template">
    <div id="incorrect">
      <p>You guessed incorrectly! :( It was <span class="pokemon-name"></span></p>
    </div>
  </template>
</main>
</body>
</html>
